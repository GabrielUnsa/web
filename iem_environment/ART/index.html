<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sytle.css">
    <title> ART - Aseguradora Riesgo Trabajo </title>
</head>

<body>
    <br>
    <form action="#" method="POST" class="form-inline">
        <div class="container">
            <div class="form-row">
                <input id="titulo" type="text" class="form-control-plaintext col text-center border-dark border-bottom" readonly value="EMPLEADOR">
            </div>
            <div class="form-row form-group">
                <label for="nombreEmpleador" class="col-form-label"> Nombre de la Empresa: </label>
                <input id="nombreEmpleador" class="form-control-plaintext col-4" type="text" readonly value="Universidad Nacional de Salta">
                <label for="cuitEmpleador" class="col-form-label"> CUIT: </label>
                <input id="cuitEmpleador" class="form-control-plaintext col-sm-2" type="text" readonly value="30-58676257-1">
                <label for="numContratoEmpleador" class="col-form-label"> Contrato N°: </label>
                <input id="numContratoEmpleador" name="numContratoEmpleador" class="form-control-plaintext col-sm" type="text">
                <label for="ciiuEmpleador" class="col-form-label"> CIIU: </label>
                <input id="ciiuEmpleador" name="ciiuEmpleador" class="form-control-plaintext col-sm" type="text">
            </div>
            <div class="form-row form-group">
                <label for="domicilioEmpleador" class="col-form-label"> Domicilio: </label>
                <input id="domicilioEmpleador" class="form-control-plaintext col-5" type="text" readonly value="Av. Bolivia 5150">
                <label for="localidadEmpleador" class="col-form-label"> Localidad: </label>
                <input id="localidadEmpleador" class="form-control-plaintext col-sm-2" type="text" readonly value="Capital">
                <label for="provinciaEmpleador" class="col-form-label"> Provincia: </label>
                <input id="provinciaEmpleador" class="form-control-plaintext col-sm" type="text" readonly value="Salta">
            </div>
            <div class="form-row form-group">
                <label for="cpEmpleador" class="col-form-label"> C.P.: </label>
                <input id="cpEmpleador" class="form-control-plaintext col-sm-1" type="text" readonly value="4400">
                <label for="telefonoEmpleador" class="col-form-label"> Tel.: </label>
                <input id="telefonoEmpleador" name="telefonoEmpleador" class="form-control-plaintext col-sm-3" type="number">
                <label for="faxEmpleador" class="col-form-label"> Fax: </label>
                <input id="faxEmpleador" name="faxEmpleador" class="form-control-plaintext col-sm-2" type="number">
                <label for="emailEmpleador" class="col-form-label"> E-mail: </label>
                <input id="emailEmpleador" name="emailEmpleador" class="form-control-plaintext col" type="email">
            </div>
            <div class="form-row">
                <label for="nombEstablAccd" class="col-form-label"> Nombre del establecimiento de ocurrencia del accidente o deteccion de la enfermedad profesional: </label>
                <input id="nombEstablAccd" name="nombEstablAccd" class="form-control-plaintext col-lg" type="text">
            </div>
            <div class="form-row form-group">
                <label for="codigoEstablAccd" class="col-form-label"> Codigo Establecimiento: </label>
                <input id="codigoEstablAccd" name="codigoEstablAccd" class="form-control-plaintext col-sm-2" type="text">
                <label for="ciiuEstablAccd" class="col-form-label"> CIIU: </label>
                <input id="ciiuEstablAccd" name="ciiuEstablAccd" class="form-control-plaintext col-sm-1" type="text">
                <label for="empresaSubcontrada" class="col-form-label col-sm-2"> Empresa subcontratada: </label>
                <div class="form-check form-check-inline">
                    <label for="si" class="form-check-label">SI </label>
                    <input id="si" name="si" class="form-check-input" type="checkbox" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="no" class="form-check-label"> NO </label>
                    <input id="no" name="no" class="form-check-input" type="checkbox" value="true">
                </div>
                <label for="cuitEstablAccd" class="col-form-label"> CIUT ocurencia o deteccion: </label>
                <input id="cuitEstablAccd" name="cuitEstablAccd" class="form-control-plaintext col-sm" type="text">
            </div>
            <div class="form-row form-group">
                <label for="domicilioEstablAccd" class="col-form-label">Domicilio: </label>
                <input id="domicilioEstablAccd" name="domicilioEstablAccd" class="form-control-plaintext col-sm-3" type="text">
                <label for="localidadEstablAccd" class="col-form-label">Localidad: </label>
                <input id="localidadEstablAccd" name="localidadEstablAccd" class="form-control-plaintext col-sm" type="text">
                <label for="provinciaEstablAccd" class="col-form-label"> Pcia. de ocurrencia o deteccion: </label>
                <input id="provinciaEstablAccd" name="provinciaEstablAccd" class="form-control-plaintext col-sm-2" type="text">
                <label for="cpEstablAccd" class="col-form-label"> C.P.: </label>
                <input id="cpEstablAccd" name="cpEstablAccd" class="form-control-plaintext col-sm-1" type="text">
            </div>

            <div class="form-row">
                <input type="text" class="form-control-plaintext col text-center" readonly value="DATOS DEL TRABAJADOR">
            </div>
            <div class="form-row form-group">
                <label for="apellidoNombreTrabajador"> Apellido y Nombre: </label>
                <input id="apellidoNombreTrabajador" name="apellidoNombreTrabajador" class="form-control-plaintext col-xl" type="text">
                <label for="dniTrabajador">Tipo y Nº de Documento: </label>
                <input id="dniTrabajador" name="dniTrabajador" class="form-control-plaintext col-md-3" type="text">
            </div>
            <div class="form-row form-group">
                <label for="cuilTrabajador">CUIL: </label>
                <input id="cuilTrabajador" class="form-control-plaintext col-md-2" type="text" name="cuilTrabajador">
                <label for="nacionalidadTrabajador">Nacionalidad: </label>
                <input id="nacionalidadTrabajador" class="form-control-plaintext col-md-2" type="text" name="nacionalidadTrabajador">
                <label for="telefonoTrabajador">Tel: </label>
                <input id="telefonoTrabajador" class="form-control-plaintext col-md-2" type="text" name="telefonoTrabajador">
                <label for="fchNacTrabajador">Fecha Nacimiento: </label>
                <input id="fchNacTrabajador" class="form-control-plaintext col-sm" type="date" name="fchNacTrabajador">
                <label for="sexoTrabajdor" class="col-form-label"> Sexo: </label>
                <div class="form-check form-check-inline">
                    <label for="m" class="form-check-label"> M </label>
                    <input id="m" name="m" class="form-check-input" type="checkbox" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="f" class="form-check-label"> F </label>
                    <input id="f" name="f" class="form-check-input" type="checkbox" value="true">
                </div>
            </div>
            <div class="form-row form-group">
                <label for="domicilioTrabajador" class="col-form-label">Domicilio: </label>
                <input id="domicilioTrabajador" name="domicilioTrabajador" class="form-control-plaintext col-sm-5" type="text">
                <label for="localidadTrabajador" class="col-form-label">Localidad: </label>
                <input id="localidadTrabajador" name="localidadTrabajador" class="form-control-plaintext col-sm" type="text">
                <label for="provinciaTrabajador" class="col-form-label"> Provincia: </label>
                <input id="provinciaTrabajador" name="provinciaTrabajador" class="form-control-plaintext col-md" type="text">
                <label for="cpTrabajador" class="col-form-label"> C.P.: </label>
                <input id="cpTrabajador" name="cpTrabajador" class="form-control-plaintext col-sm" type="text">
            </div>
            <div class="form-group">
                <label for="estadoCivil" class="col-form-label"> Estado Civil: </label>
                <div class="form-check form-check-inline">
                    <label for="soltero" class="form-check-label">Soltero</label>
                    <input id="soltero" class="form-check-input" type="checkbox" name="soltero" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="casado" class="form-check-label">Casado</label>
                    <input id="casado" class="form-check-input" type="checkbox" name="casado" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="viudo" class="form-check-label">Viudo</label>
                    <input id="viudo" class="form-check-input" type="checkbox" name="viudo" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="divorciado" class="form-check-label">Divorciado</label>
                    <input id="divorciado" class="form-check-input" type="checkbox" name="divorciado" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="separado" class="form-check-label">Separado</label>
                    <input id="separado" class="form-check-input" type="checkbox" name="separado" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="uniondehecho" class="form-check-label">Union de hecho</label>
                    <input id="uniondehecho" class="form-check-input" type="checkbox" name="uniondehecho" value="true">
                </div>
            </div>
            <div class="form-row form-group">
                <label for="fchIngEmpresaTrabajador">Fecha de Ing. en la empresa: </label>
                <input id="fchIngEmpresaTrabajador" class="form-control-plaintext col-md-2" type="date" name="fchIngEmpresaTrabajador">
                <label for="fhcIngEstablTrabajador">Fecha de Ing. al establecimiento: </label>
                <input id="fhcIngEstablTrabajador" class="form-control-plaintext col-md-2" type="date" name="fhcIngEstablTrabajador">
                <label for="turnoTrabajador" class="col-form-label"> Turno de trabajo habitual: </label>
                <div class="form-check form-check-inline">
                    <label for="fijo" class="form-check-label">Fijo</label>
                    <input id="fijo" class="form-check-input" type="checkbox" name="fijo" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="rotativo" class="form-check-label">Rotativo</label>
                    <input id="rotativo" class="form-check-input" type="checkbox" name="rotativo" value="true">
                </div>
            </div>
            <div class="form-row form-group">
                <label for="jornadaHabitualTrabajador"> Jornada Habitual(Desde/Hasta): </label>
                <input id="jornadaHabitualTrabajador" class="form-control-plaintext col-sm" type="text" name="jornadaHabitualTrabajador">
                <label for="situacionContrTrabajador"> Situacion contractual: </label>
                <input id="situacionContrTrabajador" class="form-control-plaintext col-sm" type="text" name="situacionContrTrabajador">
                <label for="fchUltExmPrdTrabajador"> Fecha ultimo examen periodico </label>
                <input id="fchUltExmPrdTrabajador" class="form-control-plaintext col-sm" type="date" name="fchUltExmPrdTrabajador">
            </div>
            <div class="form-row form-group">
                <label for="osTrabajador"> Obra Social: </label>
                <input id="osTrabajador" class="form-control-plaintext col-sm-4" type="text" name="osTrabajador">
                <div class="form-check form-check-inline">
                    <label for="repartoTrabajador" class="form-check-label col-sm">Reparto</label>
                    <input id="repartoTrabajador" class="form-check-input" type="checkbox" name="repartoTrabajador" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="capitalizacionTrabajador" class="form-check-label col-sm">Capitalizacion</label>
                    <input id="capitalizacionTrabajador" class="form-check-input" type="checkbox" name="capitalizacionTrabajador" value="true">
                </div>
                <label for="afjpTrabajador"> A.F.J.P.: </label>
                <input id="afjpTrabajador" class="form-control-plaintext col-sm" type="text" name="afjpTrabajador">
            </div>
            <div class="form-row form-group">
                <label for="pstTrabAccdTrabajador"> Puesto de trabajo en el momento del accidente o deteccion de Enfermedad Profesional: </label>
                <input id="pstTrabAccdTrabajador" class="form-control-plaintext col-md" type="text" name="pstTrabAccdTrabajador">
                <label for="antgAccdTrabajador"> Antiguedad: </label>
                <input id="antgAccdTrabajador" class="form-control-plaintext col-sm" type="text" name="antgAccdTrabajador">
            </div>
            <div class="form-row form-group">
                <label for="pstTrabjAntTrabajador"> Puesto de trabajo anterior: </label>
                <input id="pstTrabjAntTrabajador" class="form-control-plaintext col-md" type="text" name="pstTrabjAntTrabajador">
                <label for="antgAntTrabajador"> Antiguedad: </label>
                <input id="antgAntTrabajador" class="form-control-plaintext col-sm" type="text" name="antgAntTrabajador">
            </div>

            <div class="form-row">
                <input type="text" class="form-control-plaintext col text-center" readonly value="INFORMACION SOBRE EL SINIESTRO">
            </div>
            <div class="form-row form-group">
                <label for="descpAccidente" class=""> Descripcion del accidente y sus consecuencias: </label>
                <textarea id="descpAccidente " class="form-control col " name="descpAccidente " rows="3 "></textarea>
            </div>
            <div class="form-row form-group">
                <div class="form-check form-check-inline">
                    <label for="accdTrabajo" class="form-check-label col-sm"> ACCIDENTE DE TRABAJO </label>
                    <input id="accdTrabajo" class="form-check-input" type="checkbox" name="accdTrabajo" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="enfProfesional" class="form-check-label col-sm"> ENFERMEDAD PROFESIONAL </label>
                    <input id="enfProfesional" class="form-check-input" type="checkbox" name="enfProfesional" value="true">
                </div>
            </div>
            <div class="form-row form-group">
                <div class="form-check form-check-inline">
                    <label for="enTrabajo" class="form-check-label col-sm"> En el trabajo </label>
                    <input id="enTrabajo" class="form-check-input" type="checkbox" name="enTrabajo" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="enOtroCentro" class="form-check-label col-sm"> En otro centro o lugar de trabajo </label>
                    <input id="enOtroCentro" class="form-check-input" type="checkbox" name="enOtroCentro" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="irVolverTrabajo" class="form-check-label col-sm"> Al ir o al volver del trabajo </label>
                    <input id="irVolverTrabajo" class="form-check-input" type="checkbox" name="irVolverTrabajo" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="desplazTrabajo" class="form-check-label col-sm"> Desplazamiento en dia laboral </label>
                    <input id="desplazTrabajo" class="form-check-input" type="checkbox" name="desplazTrabajo" value="true">
                </div>
                <div class="form-check form-check-inline">
                    <label for="otro" class="form-check-label col-sm"> Otro </label>
                    <input id="otro" class="form-check-input" type="checkbox" name="otro" value="true">
                </div>
            </div>

            <div class="form-row">
                <input type="text" class="form-control-plaintext col" readonly value="ACCIDENTE DE TRABAJO">
            </div>
            <div class="form-row form-group">
                <label for="fchAccdTrabajoInfo"> Fecha </label>
                <input id="fchAccdTrabajoInfo" class="form-control-plaintext col" type="date" name="fchAccdTrabajoInfo">
            </div>
        </div>
    </form>
</body>

</html>
