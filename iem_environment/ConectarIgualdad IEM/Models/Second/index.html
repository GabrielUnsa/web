<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Marmanillo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container logo-nav-container">
            <img src="img/logoUnsa.png" alt="Logo Unsa" style="max-height: 8rem">
            <div class="titleHeader">
                <div>
                    <span>Universidad Nacional de Salta</span>
                </div>
                <div>
                    <span>Instituto de Educación Media</span>
                </div>
                <div>
                    <span>"Dr. Artuto Oñativia"</span>
                </div>
            </div>
            <img src="img/logoIem.svg" alt="Logo Unsa" style="max-height: 8rem">
        </div>
    </header>
    <div class="main">
        <div class="titlePage">
            <h1> Registro de Alumnos</h1>
        </div>
        <div class="container">
            <form action="#" method="POST">
                <div class="form-group">
                    <fieldset class="fieldset1">
                        <legend class="w-auto">Datos Personales</legend>
                        <div class="row">
                            <div class="col">
                                <label class="col-form-label" for="legajo"> Legajo </label>
                                <input type="int" id="legajo" placeholder="9999">
                            </div>
                            <div class="col">
                                <label class="col-form-label" for="estado"> Estado </label>
                                <select id="estado" tabindex="5" class="form-select">
                                    <option>Regular</option>
                                    <option>Repitente</option>
                                    <option>Graduado</option>
                                    <option>Pase Saliente</option>
                                    <option>Pase Entrante</option>
                                    <option>Gdo Incumplimentado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-form-label" for="apellido"> Apellido </label>
                                <input type="text" id="apellido" placeholder="DIAZ">
                            </div>
                            <div class="col">
                                <label class="col-form-label" for="nombre"> Nombre </label>
                                <input type="int" id="nombre" placeholder="Luis Gabriel">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-form-label" for="cuil"> CUIL </label>
                                <input type="text" id="cuil" placeholder="23-99.999.999-0">
                            </div>
                            <div class="col">
                                <label class="col-form-label" for="dni"> DNI </label>
                                <output type="int" id="dni" placeholder="99.999.999">
                            </div>
                        </div>
                        <div class="row">
                            <div class="container">
                                <div class="container">
                                        <legend class="w-auto"> Datos del Tutor</legend>
                                        <div class="row">
                                            <div class="col">
                                                <label class="col-form-label" for="cuil"> CUIL </label>
                                                <input type="text" id="cuil" placeholder="23-99.999.999-0">
                                            </div>
                                            <div class="col">
                                                <label class="col-form-label" for="dni"> DNI </label>
                                                <output type="int" id="dni" placeholder="99.999.999">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label class="col-form-label" for="apellido"> Apellido </label>
                                                <input type="text" id="apellido" placeholder="DIAZ">
                                            </div>
                                            <div class="col">
                                                <label class="col-form-label" for="nombre"> Nombre </label>
                                                <input type="int" id="nombre" placeholder="Luis Gabriel">
                                            </div>
                                        </div>
                                </div>  
                            </div>
                        </div>
                    </fieldset>
                </div>  
            </form>
        </div>
    </div>
</body>

</html>
