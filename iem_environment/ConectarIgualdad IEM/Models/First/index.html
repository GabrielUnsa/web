<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro de Alumnos</title>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Marmanillo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id='wrapper'>
        <h1>Conectar Igualdad</h1>
        <h1>Registro de Alumnos</h1>
        <form onsubmit="return false">
            <div class='col-1'>
                <label>
                    Legajo
                    <input placeholder="2432" type="" name="legajo">
                </label>
            </div>
            <div class='col-2'>
                <label>
                    Apellido
                    <input placeholder="Diaz" type="" name="apellido">
                </label>
            </div>
            <div class='col-2'>
                <label>
                    Nombre
                    <input placeholder="Fulano" type="" name="nombre">
                </label>
            </div>
            <div class='col-2'>
                <label>
                    Cuil
                    <input placeholder="99.999.999" type="" name="cuil">
                </label>
            </div>
            <div class='col-2'>
                <label>
                    DNI
                    <output name="dni" value=''></output>
                </label>
            </div>
            <div class='col-2'>
                <label>
                    Tutor
                    <output name="tutor" ></output>
                </label>
            </div>
            <div class='col-2'>
                <label>
                    DNI
                    <output name='dniTutor'></output>
                </label>
            </div>
        </form>
    </div>
</body>

</html>
