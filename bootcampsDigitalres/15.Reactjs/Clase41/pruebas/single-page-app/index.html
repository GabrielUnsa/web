<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/home">Home</a>
    <a href="/contacto">Contacto</a>

    <div id="contenido"></div>

    <script>

        document.querySelectorAll('a').forEach(el => {
            el.addEventListener('click', e => {
                e.preventDefault();
                const path = e.target.getAttribute('href');

                switch (path) {
                    case '/home':
                        document.querySelector('#contenido').innerHTML = "<h1>Home</h1>";
                        history.pushState({
                            content: "<h1>Home</h1>"
                        }, '', '/home');
                        break;

                    case '/contacto':
                        document.querySelector('#contenido').innerHTML = "<h1>Contacto</h1>";
                        history.pushState({
                            content: "<h1>Contacto</h1>"
                        }, '', '/contacto');
                        break;
                
                    default:
                        document.querySelector('#contenido').innerHTML = "<h1>404</h1>";
                        break;
                }
            });
        });

        window.addEventListener('popstate', e => {
            document.querySelector('#contenido').innerHTML = history.state.content;
        });

    </script>
</body>
</html>
