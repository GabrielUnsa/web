<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Clase 1 - CSS Avanzado </title>
    <link rel="stylesheet" href="./style/meter_progress.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </style>
  </head>
  <body>
    <main role="main">
      <h1>METER / PROGRESS </h1>
        <h2>Sistemas Operativos (METER)</h2>
        <p>Windows:</p>
          <meter value="151" high="150" low="15" optimum="200" min="0" max="200"></meter>
        <p>Mac IOS:</p>
          <meter value="100" high="150" low="15" optimum="200" min="0" max="200"></meter>
        <p>Linux:</p>
          <meter value="32" high="150" low="40" optimum="200" min="0" max="200"></meter>
       <h2>Habilidades (Progress)</h2>
        <p>HTML y CSS:</p>
          <progress id="html" max="100"> </progress>
        <p>Photoshop:</p>
          <progress id="photoshop" value="76" max="100"> </progress>
        <p>PHP y Javascript:</p>
          <progress id="php" value="48" max="100"> </progress>

        <br/>
        <h2> Formato de imagen PNG vs SVG</h2>
          <img src="./img/imgpc.png" class="image">
          <img src="./img/imgpc2.svg" class="image">

        <br/>
        <h2>Dibujando con SVG</h2>
          <svg>
            <rect width="300" height="300" x="25" y="25"/>
            <rect width="400" height="300" x="200" y="100" fill="orange"/>
            <circle r="100" cx="400" cy="250" fill="#088A85"></circle>
            <ellipse rx="200" ry="100" cx="250" cy="450" id="elli"></ellipse>
          </svg>
    </main>


    <script>
      document.getElementById('html').onclick = progresar;
      function progresar(){
        document.getElementById('html').value = 95;
      }
    </script>
  </body>
</html>
