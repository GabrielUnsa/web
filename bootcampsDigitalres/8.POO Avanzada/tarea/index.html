<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=2" />
		<link rel="stylesheet" href="./style.css" type="text/css" media="all">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title> Student & Teacher </title>
	</head>
	<body>
		
		<h1> Estudiantes & Maestros </h1>
		
		<div class="container card text-right">
			<div class="row card-body">
				<div class="card-title h3">Datos del Estudiante</div>
				<div class="col-md">
					<input type="text" id="studentName" class="form-control" placeholder="Nombre">
				</div>
				<div class="col-md input-group">
					<input type="text" id="studentCourse" class="form-control" placeholder="Curso">
				</div>
				<button id="addStudent" class="btn btn-primary" style="width: 6rem;"> Agregar </button>
			</div>
		</div>
		</br>
		<div class="container card text-right">
			<div class="row card-body">
				<div class="card-title h3">Datos del Docente</div>
				<div class="col-md">
					<input type="text" id="teacherName" class="form-control" placeholder="Nombre">
				</div>
				<div class="col-md input-group">
					<input type="text" id="studentQuantity" class="form-control" style="-moz-appearance:textfield;" placeholder="Cantidad de Estudiantes" onkeypress="return isNumber(event)">
				</div>
				<button id="addTeacher" class="btn btn-primary" style="width: 6rem;"> Agregar </button>
			</div>
		</div>
		</br>
		<div class="container">
			<div class="row">
				<div class="col">
					<div id="cardStudent" class="container card">
						<div class="row card-header">
							<div class="card-title h4 text-center">Datos Estudiantes</div>
							<div class="col text-center"> Nombre </div>
							<div class="col text-center"> Curso </div>
						</div>
						<!-- DINAMISMO -->
					</div>
				</div>

				<div class="col">
					<div id="cardTeacher" class="container card">
						<div  class="row card-header">
							<div  class="card-title h4 text-center">Datos Maestros</div>
							<div class="col text-center"> Nombre </div>
							<div class="col text-center"> Cantidad de Alumnos </div>
						</div>
						<!-- DINAMISMO -->
					</div>
				</div>
			</div>
		</div>
		<script src="./script.js" charset="utf-8"></script>
	</body>
</html>
